<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>| Sign For User |</title>
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="big_card">
                <div class="sign_all_cards sign_up_card">
                    <h2>Welcome To <br> Our Community, SignUp here</h2>
                    <img src="./assets/spaceShip.png" alt="body" class="body">
                    <form class="form_card">
                        <div class="field_form">
                            <input type="email" id="email" name="email" placeholder="Email" required >
                            <label for="email">Email</label>
                        </div>
                        <div class="field_form">
                            <input type="password" id="password" name="password" placeholder="Password" required >
                            <label for="password">Password</label>
                        </div>
                        <div class="field_form">
                            <input type="password" id="repassword" name="repassword" placeholder="Re Password" required >
                            <label for="repassword">Re Password</label>
                        </div>
                        <button type="submit" class="send-btn" name="send-btn">Sign Now</button>
                    </form>

                    <div class="or_hr"></div>

                    <div class="connect_social">
                        <button data-color="facebook">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </button>
                        <button data-color="google">
                            <ion-icon name="logo-google"></ion-icon>
                        </button>
                        <button data-color="linked">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </button>
                    </div>

                    <p class="p">Already have an account? <a class="change-to a" href="#">go signIn</a></p>
                </div>

                <div class="img_sign">
                    <img src="https://64.media.tumblr.com/9129bd384b7e0ecf6fd5d3b9070e2d3e/2dfdaa3dd905833e-d1/s1280x1920/75009ef3c3fbaee6d770259038122e13786294a9.png" alt="image of sign">
                </div>

                <div class="sign_all_cards sign_in_card">
                    <h2>I Want To <br>Come Back.. Login now</h2>
                    <img src="./assets/Butterfly.png" alt="body" class="body">
                    <form class="form_card">
                        <div class="field_form">
                            <input type="email" id="email" name="email" placeholder="Email" required >
                            <label for="email">Email</label>
                        </div>
                        <div class="field_form">
                            <input type="password" id="password" name="password" placeholder="Password" required >
                            <label for="password">Password</label>
                        </div>
                        <div class="field_form_click">
                            <label for="rememberSignIn">Remember Me</label>
                            <input type="checkbox" name="rememberSignIn" id="rememberSignIn">
                        </div>
                        <button type="submit" class="send-btn" name="send-btn">Sign Now</button>
                    </form>

                    <a class="a" href="#forgot">forgot password?</a>

                    <div class="or_hr"></div>

                    <div class="connect_social">
                        <button data-color="facebook">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </button>
                        <button data-color="google">
                            <ion-icon name="logo-google"></ion-icon>
                        </button>
                        <button data-color="linked">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </button>
                    </div>

                    <p class="p">Don't have an account? <a class="change-to a" href="#">go signUp</a></p>
                </div>

            </div>

        </div>

        <p id="made">made from <a href="https://github.com/qouaynt">abdelrhman ashraf</a> in 2023</p>

    </div>

    <script src="master.js"></script>
</body>
</html>
